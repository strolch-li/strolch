version: "1.0"
linter: jetbrains/qodana-jvm-community:2022.3
include:
  - name: CommentedOutCode
  - name: EnhancedSwitchMigration
  - name: InstanceofCatchParameter
  - name: Java9CollectionFactory
  - name: PatternVariableCanBeUsed
  - name: ReplaceAssignmentWithOperatorAssignment
  - name: ReplaceWithOperatorAssignment
  - name: SystemOutErr
  - name: UnnecessarySemicolon
  - name: AssignmentToStaticFieldFromInstanceMethod
exclude:
  - name: All
    paths:
      - privilege/src/main/java/li/strolch/privilege/helper/PasswordCreator.java
      - agent/src/main/java/li/strolch/agent/api/LoggingLoader.java
